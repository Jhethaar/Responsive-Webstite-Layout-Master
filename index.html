<!DOCTYPE html>
<html>

<head>
  <title>Layout Master</title>
  <meta charset="utf-8" name="Basic Website Layout Template" content="HTML5 and CSS3 using Flexbox and Grid" name="viewport" content="width=device-width, initial-scale=1.0" </meta>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="zone blue sticky">
    <ul class="main-nav">

    <div class="box zone"><img src="img\monitor_coding_2.png" alt="monitor with code icon"></div>
    <div class="box zone"><img src="img\monitor_settings_2.png" alt="settings icon"></div>
    <div class="box zone"><img src="img\server_safe_2.png" alt="safe server icon"></div>

  <footer class="zone blue my-footer">Thanks Z => M!</footer>

</html>
